{% extends 'base.html' %}
{% block corpo %}
<div class="row ">
    <div class="col-2 d-flex">
        {%include 'sidebar.html'%}
    </div>
    <div class="col-10">
        <a href="{{url('admin/post-cadastrar')}}"  class="btn btn-primary mt-2">Cadastar</a>
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Título</th>
                    <th scope="col">Texto</th>
                    <th scope="col">Status</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr class="box-shadow-hover pointer">
                    <th scope="row">{{post.post_id}}</th>
                    <td>{{post.titulo}}</td>
                    <td>{{post.texto}}</td>
                    <td>{{post.status == 1 ? 'Ativo':'Inativo'}}</td>
                    <td>{{post.nome}}</td>
                    <td><i class="fa fa-pencil-square" aria-hidden="true"></i></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>
{% endblock %}
