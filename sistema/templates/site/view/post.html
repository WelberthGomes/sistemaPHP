{% extends 'base.html' %}
{% block conteudo %}
<div class="row ">
    <div class="col-10">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-12" >
                <div class="card mb-5 mt-2" style="box-shadow: 0 2px 10px 0 ">
                    <div class="card-body">
                        <h5 class="card-title">{{post.titulo}}</h5>
                        <p class="card-text">{{post.texto}}</p>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
    <div class="col-2 d-flex">
        {%include 'sidebar.html'%}
    </div>

</div>
{% endblock %}
